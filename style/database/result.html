<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Database Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        tr {
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <h3 class="text-center mt-5">Comparer Database Report</h3>
        <div class="row">
            <div class="col-12">
                <h4 class="text-center bg-dark text-white p-1">Added Tables</h4>
            </div>
            <br>
            <div class="col-6">
                <h5>@added_tables_database_name1</h5>
                @addedTables1
            </div>
            <div class="col-6">
                <h5>@added_tables_database_name2</h5>
                @addedTables2
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-center bg-dark text-white p-1">Changed Tables</h4>
                <br>
                @changeTables
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
